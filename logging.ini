[loggers]
keys=root

[logger_root]
level=DEBUG
handlers=screen

[formatters]
keys=simple,verbose

[formatter_simple]
format=%(asctime)s [%(levelname)s] %(name)s: %(message)s

[formatter_verbose]
format=[%(asctime)s] %(levelname)s [%(filename)s %(name)s %(funcName)s (%(lineno)d)]: %(message)s

[handlers]
keys=screen

[handler_screen]
class=StreamHandler
formatter=simple
level=INFO
args=(sys.stdout,)